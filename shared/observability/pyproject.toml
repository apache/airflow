[project]
name = "apache-airflow-shared-observability"
description = "Shared observability code for Airflow distributions"
version = "0.0"
classifiers = [
    "Private :: Do Not Upload",
]

dependencies = [
    "pendulum>=3.1.0",
    "methodtools>=0.4.7",
    "sqlalchemy>=1.4.36",
    "structlog>=25.4.0",
]

[project.optional-dependencies]
"otel" = [
    "opentelemetry-api>=1.27.0",
    "opentelemetry-exporter-otlp>=1.27.0",
    "opentelemetry-proto<9999,>=1.27.0",
]
"statsd" = [
    "statsd>=3.3.0",
]
"datadog" = [
    "datadog>=0.50.0",
]
"all" = ["apache-airflow-shared-observability[otel,statsd,datadog]"]

[dependency-groups]
dev = [
    "apache-airflow-devel-common",
    "apache-airflow-shared-observability[all]",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/airflow_shared"]

[tool.ruff]
extend = "../../pyproject.toml"
src = ["src"]

[tool.ruff.lint.per-file-ignores]
# Ignore Doc rules et al for anything outside of tests
"!src/*" = ["D", "S101", "TRY002"]

[tool.ruff.lint.flake8-tidy-imports]
# Override the workspace level default
ban-relative-imports = "parents"
