[project]
name = "apache-airflow-shared-logging"
description = "Shared logging code for Airflow distributions"
version = "0.0"
classifiers = [
    "Private :: Do Not Upload",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/airflow_shared/logging", "src/airflow_shared"]

dependencies = [
    "structlog>=23.3.0",
    "apache-airflow-shared-timezones",
    # Beginning of automatically included dependencies from shared airflow packages
    # (this will be automatically updated by pre-commit hooks)
    # apache-airflow-shared-timezones",
    "pendulum",
    # End of automatically included dependencies from shared airflow packages

]

[dependency-groups]
dev = [
    "structlog[dev]>=23.3.0",
    "apache-airflow-devel-common",
    "apache-airflow-shared-timezones",
    # Beginning of automatically included dependencies from shared airflow packages
    # (this will be automatically updated by pre-commit hooks)
    # apache-airflow-shared-timezones",
    "pendulum",
    # End of automatically included dependencies from shared airflow packages
]

[tool.hatch.version]
path = "src/airflow/sdk/__init__.py"

[tool.ruff]
extend = "../../pyproject.toml"
src = ["src"]

[tool.ruff.lint.per-file-ignores]
# Ignore Doc rules et al for anything outside of tests
"!src/*" = ["D", "S101", "TRY002"]

[tool.ruff.lint.flake8-tidy-imports]
# Override the workspace level default
ban-relative-imports = "parents"
