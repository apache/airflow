[pytest]
addopts =
    -rasl
    --verbosity=2
;    This will treat all tests as flaky
;    --force-flaky
norecursedirs =
    .eggs
    airflow
    tests/dags_with_system_exit
    tests/test_utils
    tests/dags_corrupted
    tests/dags
faulthandler_timeout = 480
log_print = True
log_level = INFO
