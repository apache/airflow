---
apiVersion: v1
kind: Pod
metadata:
  labels:
    app: myapp
  name: myapp-pod
  namespace: default
spec:
  containers:
    - name: base
      image: busybox
      env:
        - name: ENVIRONMENT
          value: 'prod'
        - name: LOG_LEVEL
          value: 'warning'
        - name: TARGET
          valueFrom:
            secretKeyRef:
              name: secret_b
              key: source_b
      envFrom:
        - configMapRef:
            name: configmap_a
        - configMapRef:
            name: configmap_b
        - secretRef:
            name: secret_a
      ports:
        - name: foo
          containerPort: 1234
      resources:
        limits:
          memory: "200Mi"
        requests:
          memory: "100Mi"
      command: ['sh', '-c', 'echo Hello Kubernetes!']
  securityContext:
    fsGroup: 2000
    runAsUser: 1000
  hostNetwork: False,
  imagePullSecrets:
    - name: pull_secret_a
    - name: pull_secret_b
