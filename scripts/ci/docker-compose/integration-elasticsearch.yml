---
services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.19.0
    labels:
      breeze.description: "Integration required for Elasticsearch hooks."
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    volumes:
      - elasticsearch-db-volume:/usr/share/elasticsearch/data
    ports:
      - "${ELASTICSEARCH_HOST_PORT:-9200}:9200"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 10s
      timeout: 30s
      start_period: 60s
      retries: 50
    restart: "on-failure"

  airflow:
    environment:
      - INTEGRATION_ELASTICSEARCH=true
    depends_on:
      elasticsearch:
        condition: service_healthy

volumes:
  elasticsearch-db-volume:
