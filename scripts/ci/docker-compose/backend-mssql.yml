---
version: "3.7"
services:
  airflow:
    environment:
      - BACKEND=mssql
      - AIRFLOW__CORE__SQL_ALCHEMY_CONN=mssql+pyodbc://sa:Airflow123@mssql:1433/airflow?driver=ODBC+Driver+17+for+SQL+Server
      - AIRFLOW__CELERY__RESULT_BACKEND=db+mssql+pyodbc://sa:Airflow123@mssql:1433/airflow?driver=ODBC+Driver+17+for+SQL+Server
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
    depends_on:
      mssql:
        condition: service_healthy
      mssqlsetup:
        condition: service_completed_successfully
  mssql:
    image: mcr.microsoft.com/mssql/server:${MSSQL_VERSION}
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=Airflow123
    healthcheck:
      test: ["CMD", "/opt/mssql-tools/bin/sqlcmd", "-S", "localhost",
             "-U", "sa", "-P", "Airflow123", "-Q", "SELECT 1"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 2m
    restart: always
  mssqlsetup:
    image: mcr.microsoft.com/mssql/server:${MSSQL_VERSION}
    depends_on:
      mssql:
        condition: service_healthy
    entrypoint:
      - bash
      - -c
      - >
        for i in {1..10};
        do
            /opt/mssql-tools/bin/sqlcmd -S mssql -U sa -P Airflow123 -i /mssql_create_airflow_db.sql &&
                exit 0;
            sleep 1;
        done
    volumes:
      - ./mssql_create_airflow_db.sql:/mssql_create_airflow_db.sql:ro
