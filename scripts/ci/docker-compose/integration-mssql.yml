---
version: "3.8"
services:
  mssql:
    container_name: mssql
    image: "mcr.microsoft.com/mssql/server:2019-latest"
    labels:
      breeze.description: "Integration required for mssql hooks."
    volumes:
      - mssql-db-volume:/var/opt/mssql
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_PID: "Developer"
      MSSQL_SA_PASSWORD: "airflow123"
    restart: "on-failure"
    ports:
      - "${MSSQL_HOST_PORT}:1433"
    healthcheck:
      test: /opt/mssql-tools/bin/sqlcmd -S localhost,1433 -U sa -P "airflow123" -Q "SELECT 1" -b -o /dev/null
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s
  airflow:
    depends_on:
      mssql:
        condition: service_healthy
    environment:
      - INTEGRATION_MSSQL=true
volumes:
  mssql-db-volume:
