---
version: "3.8"
services:
  qdrant:
    image: qdrant/qdrant:latest
    labels:
      breeze.description: "Integration required for Qdrant tests."
    ports:
      - "6333:6333"
      - "6334:6334"
    restart: "on-failure"

  airflow:
    environment:
      - INTEGRATION_QDRANT=true
    depends_on:
      qdrant:
        condition: service_started
