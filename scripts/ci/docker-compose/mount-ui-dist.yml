---
services:
  airflow:
    # Mount pre-built UI dist directories from host to container
    # This allows using pre-compiled UI assets without rebuilding in container
    volumes:
      # Mount main UI dist directory
      - ../../../airflow-core/src/airflow/ui/dist:/usr/python/lib/python${PYTHON_MAJOR_MINOR_VERSION}/site-packages/airflow/ui/dist:cached
      # Mount Simple Auth Manager UI dist directory
      - ../../../airflow-core/src/airflow/api_fastapi/auth/managers/simple/ui/dist:/usr/python/lib/python${PYTHON_MAJOR_MINOR_VERSION}/site-packages/airflow/api_fastapi/auth/managers/simple/ui/dist:cached
