[core]
airflow_home = ~/airflow
dags_folder = ~/airflow/dags
base_log_folder = ~/airflow/logs
executor = LocalExecutor
sql_alchemy_conn = # overridden by tox.ini
unit_test_mode = True
load_examples = True
donot_pickle = False
dag_concurrency = 16
dags_are_paused_at_creation = False
default_impersonation =
secure_mode = False
fernet_key = af7CN0q6ag5U3g08IsPsw3K45U7Xa0axgVFhoh-3zB8=
hostname_callable = socket:getfqdn

[webserver]
base_url = http://localhost:8080
web_server_host = 0.0.0.0
web_server_port = 8080
rbac = False

[hive]
default_hive_mapred_queue = airflow

[email]
email_backend = airflow.utils.send_email_smtp

[smtp]
smtp_host = localhost
smtp_user = airflow
smtp_port = 25
smtp_password = airflow
smtp_mail_from = airflow@example.com

[celery]
celery_app_name = airflow.executors.celery_executor
worker_concurrency = 16
worker_log_server_port = 8793
broker_url = amqp://guest:guest@rabbitmq:5672/
result_backend = # overridden by tox.ini
flower_port = 5555
default_queue = default
sync_parallelism = 0

[celery_broker_transport_options]
visibility_timeout = 21600
_test_only_bool = True
_test_only_float = 12.0
_test_only_string = this is a test

[scheduler]
job_heartbeat_sec = 1
scheduler_heartbeat_sec = 5
authenticate = true
max_threads = 2
