apiVersion: v1
kind: Secret
metadata:
  name: {{ template "airflow.fullname" . }}-secrets
  labels:
    app: {{ template "airflow.name" . }}
    chart: {{ template "airflow.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
type: Opaque
data:
  # The sql_alchemy_conn value is a base64 encoded represenation of this connection string:
  # postgresql+psycopg2://root:root@postgres-airflow:5432/airflow
  {{ $sqlString := printf "postgresql+psycopg2://%s:%s@%s:5432/%s" .Values.postgresql.postgresUser .Values.postgresql.postgresPassword (include "airflow.postgresql.fullname" .) .Values.postgresql.postgresDatabase }}
  sql_alchemy_conn: {{ $sqlString | b64enc }}
