---
version: "2.2"
services:

  postgres:
    image: postgres:9.6
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=airflow
      - POSTGRES_DB=airflow
  mysql:
    image: mysql:5.6
    environment:
      - MYSQL_ALLOW_EMPTY_PASSWORD=true
      - MYSQL_ROOT_HOST=%
      - MYSQL_DATABASE=airflow
    volumes:
      - ./mysql/conf.d:/etc/mysql/conf.d:ro

  mongo:
    image: mongo:3

  cassandra:
    image: cassandra:3.0

  rabbitmq:
    image: rabbitmq:3.7

  redis:
    image: redis:5.0.1

  openldap:
    image: osixia/openldap:1.2.0
    command: --copy-service
    environment:
      - LDAP_DOMAIN=example.com
      - LDAP_ADMIN_PASSWORD=insecure
      - LDAP_CONFIG_PASSWORD=insecure
    volumes:
      - ./openldap/ldif:/container/service/slapd/assets/config/bootstrap/ldif/custom:ro
  krb5-kdc-server:
    image: godatadriven/krb5-kdc-server
    hostname: krb5-kdc-server
    domainname: example.com

  airflow-testing:
    image: ${AIRFLOW_CONTAINER_DOCKER_IMAGE}
    init: true
    entrypoint: ["/bin/bash", "-c"]
    environment:
      - USER=root
      - ADDITIONAL_PATH=~/.local/bin
      - HADOOP_DISTRO=cdh
      - HADOOP_HOME=/tmp/hadoop-cdh
      - HADOOP_OPTS=-D/tmp/krb5.conf
      - HIVE_HOME=/tmp/hive
      - MINICLUSTER_HOME=/tmp/minicluster
      - KRB5_CONFIG=/etc/krb5.conf
      - KRB5_KTNAME=/etc/airflow.keytab
      - CELERY_BROKER_URLS=amqp://guest:guest@rabbitmq:5672,redis://redis:6379/0
      - ENV
      - BACKEND
      - CI
      - SOURCE_BRANCH
      - TRAVIS
      - TRAVIS_BRANCH
      - TRAVIS_BUILD_DIR
      - TRAVIS_JOB_ID
      - TRAVIS_JOB_NUMBER
      - TRAVIS_PULL_REQUEST
      - TRAVIS_COMMIT
      - TRAVIS_REPO_SLUG
      - TRAVIS_OS_NAME
      - TRAVIS_TAG
      - RUN_TESTS
      - AIRFLOW_CI_VERBOSE
      - AIRFLOW_CI_SILENT
    depends_on:
      - postgres
      - mysql
      - mongo
      - cassandra
      - rabbitmq
      - redis
      - openldap
      - krb5-kdc-server
