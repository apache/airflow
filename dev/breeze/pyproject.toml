[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "apache-airflow-breeze"
version = "0.0.1"
description = "Apache Airflow Breeze development environment"
readme = "README.md"
authors = [
    {name="Apache Software Foundation", email="dev@airflow.apache.org"},
]
maintainers = [
    {name="Apache Software Foundation", email="dev@airflow.apache.org"},
]
keywords = [ "airflow", "development", "ci" ]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Framework :: Apache Airflow",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
requires-python = "~=3.8"

dependencies = [
    "black>=23.11.0",
    "click>=8.1.7",
    "filelock>=3.13.0",
    "flit>=3.5.0",
    "gitpython>=3.1.40",
    "hatch==1.9.1",
    "inputimeout>=1.0.4",
    "jinja2>=3.1.0",
    "jsonschema>=4.19.1",
    "packaging>=23.2",
    "pipx>=1.4.1",
    "pre-commit>=3.5.0",
    "psutil>=5.9.6",
    "pygithub>=2.1.1",
    "pytest-xdist>=3.3.1",
    # Temporary upper limmit to <8, not all dependencies at that moment ready to use 8.0
    # Internal meta-task for track https://github.com/apache/airflow/issues/37156
    "pytest>=7.4.4,<8.0",
    "pyyaml>=6.0.1",
    "requests>=2.31.0",
    "rich-click>=1.7.1",
    "rich>=13.6.0",
    "semver>=3.0.2",
    "tabulate>=0.9.0",
    "tomli>=2.0.1; python_version < '3.11'",
    "twine>=4.0.2",
]

[project.scripts]
breeze = "airflow_breeze.breeze:main"

[tool.flit.module]
name = "airflow_breeze"

[tool.black]
line-length = 110
target-version = ['py37', 'py38', 'py39', 'py310']

[tool.pytest.ini_options]
addopts = "-rasl --verbosity=2 -p no:flaky -p no:nose -p no:legacypath"
norecursedirs = [
    ".eggs",
]
log_level = "INFO"
filterwarnings = [
    "error::pytest.PytestCollectionWarning",
]
python_files = [
    "*.py",
]
testpaths = [
    "tests",
]

[tool.ruff]
extend = "../../pyproject.toml"
src = ["src"]


[tool.mypy]
ignore_missing_imports = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = false
pretty = true

[tool.isort]
line_length = 110
combine_as_imports = true
default_section = "THIRDPARTY"
known_first_party = "airflow,airflow_breeze,tests"
skip= "build,.tox,venv"
profile = "black"
