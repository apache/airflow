---
apiVersion: v1
kind: Pod
metadata:
  name: dummy-name
spec:
{{- if .Values.dags.gitSync.enabled }}
  initContainers:
{{- include "git_sync_container" . | indent 8 }}
{{- end }}
  containers:
    - args: []
      command: []
      env:
      - name: AIRFLOW__CORE__EXECUTOR
        value: LocalExecutor
{{- include "standard_airflow_environment" . | indent 4 }}
      envFrom: []
      image: dummy_image
      imagePullPolicy: {{ .Values.images.airflow.pullPolicy }}
      name: base
      ports: []
      volumeMounts:
        - mountPath: {{ template "airflow_logs" . }}
          name: airflow-logs
{{- if or .Values.dags.persistence.enabled .Values.dags.gitSync.enabled }}
        - mountPath: {{ template "airflow_dags_mount_path" . }}
          name: airflow-dags
          readOnly: false
{{- end }}
{{- if .Values.dags.gitSync.sshKeySecret }}
        - mountPath: /etc/git-secret/known_hosts
          name: {{ .Values.dags.gitSync.knownHosts }}
          subPath: known_hosts
{{- end }}
{{- if .Values.dags.gitSync.sshKeySecret }}
        - mountPath: /etc/git-secret/ssh
          name: git-sync-ssh-key
          subPath: ssh
{{- end }}
{{- if or .Values.dags.gitSync.enabled .Values.dags.persistence.enabled }}
        - mountPath: {{ include "airflow_dags_mount_path" . }}
          name: airflow-dags
          readOnly: true
{{- if .Values.dags.persistence.enabled }}
          subPath: {{.Values.dags.gitSync.dest }}/{{ .Values.dags.gitSync.subPath }}
{{- end }}
{{- end }}
  hostNetwork: false
  {{- if or .Values.registry.secretName .Values.registry.connection }}
  imagePullSecrets:
    - name: {{ template "registry_secret" . }}
  {{- end }}
  restartPolicy: Never
  securityContext:
    runAsUser: {{ .Values.uid }}
  nodeSelector:
    {{ toYaml .Values.nodeSelector | indent 8 }}
  affinity:
    {{ toYaml .Values.affinity | indent 8 }}
  tolerations:
    {{ toYaml .Values.tolerations | indent 8 }}
  serviceAccountName: '{{ .Release.Name }}-worker-serviceaccount'
  volumes:
  {{- if .Values.dags.persistence.enabled }}
  - name: dags
    persistentVolumeClaim:
      claimName: {{ template "airflow_dags_volume_claim" . }}
  {{- else if .Values.dags.gitSync.enabled }}
  - name: dags
    emptyDir: {}
  {{- end }}
  {{- if and  .Values.dags.gitSync.enabled  .Values.dags.gitSync.sshKeySecret }}
{{- include "git_sync_ssh_key_volume" . | indent 2 }}
  {{- end }}
  - emptyDir: {}
    name: airflow-logs
{{- if .Values.dags.gitSync.knownHosts }}
  - configMap:
      defaultMode: 288
      name: {{ include "airflow_config" . }}
    name: git-sync-known-hosts
{{- end }}
  - configMap:
      name: {{ include "airflow_config" . }}
    name: airflow-config
  - configMap:
      name: {{ include "airflow_config" . }}
    name: airflow-local-settings
