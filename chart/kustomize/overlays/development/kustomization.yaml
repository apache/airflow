apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: airflow-dev

# Development configuration:
# - Deployment (ephemeral, minimal resources)
# - No GitSync (developers can mount local DAGs)
# - Single replica

resources:
  - ../../base

patches:
  # Single replica for development
  - target:
      kind: Deployment
      name: airflow-worker
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 1

  # Minimal resources for development
  - target:
      kind: Deployment
      name: airflow-worker
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources
        value:
          requests:
            cpu: 50m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi

commonLabels:
  environment: development
