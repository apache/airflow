apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: airflow-staging

# Staging configuration:
# - Deployment (ephemeral logs to save costs)
# - GitSync for DAG synchronization
# - Reduced resources

resources:
  - ../../base

patchesStrategicMerge:
  - ../../overlays/gitsync/gitsync-patch.yaml

patches:
  # Add dags volume mount to worker container
  - target:
      kind: Deployment
      name: airflow-worker
    patch: |-
      - op: add
        path: /spec/template/spec/containers/0/volumeMounts/-
        value:
          name: dags
          mountPath: /opt/airflow/dags
          subPath: repo
          readOnly: true

  # 2 replicas for staging
  - target:
      kind: Deployment
      name: airflow-worker
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 2

configMapGenerator:
  - name: gitsync-config
    behavior: merge
    literals:
      - GITSYNC_REPO=https://github.com/your-org/airflow-dags.git
      - GITSYNC_BRANCH=staging
      - GITSYNC_WAIT=60

commonLabels:
  environment: staging
