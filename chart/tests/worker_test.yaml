---
templates:
  - workers/worker-deployment.yaml
tests:
  - it: should add extraVolume and extraVolumeMount
    set:
      executor: CeleryExecutor
      workers:
        extraVolumes:
          - name: test-volume
            emptyDir: {}
        extraVolumeMounts:
          - name: test-volume
            mountPath: /opt/test
    asserts:
      - equal:
          path: spec.template.spec.volumes[0].name
          value: test-volume
      - equal:
          path: spec.template.spec.containers[0].volumeMounts[0].name
          value: test-volume
