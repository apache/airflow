################################
## Airflow Webserver NetworkPolicy
#################################
{{- if .Values.networkPolicies.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ .Release.Name }}-webserver-policy
  labels:
    tier: airflow
    component: airflow-webserver-policy
    release: {{ .Release.Name }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    heritage: {{ .Release.Service }}
{{- with .Values.labels }}
{{ toYaml . | indent 4 }}
{{- end }}
spec:
  podSelector:
    matchLabels:
      tier: airflow
      component: webserver
      release: {{ .Release.Name }}
  policyTypes:
  - Ingress
  ingress:
  - from:
{{- if .Values.webserver.extraNetworkPolicies }}
{{ toYaml .Values.webserver.extraNetworkPolicies | indent 4 }}
{{- end }}
    ports:
    - protocol: TCP
      port: {{ .Values.ports.airflowUI }}
{{- end }}
