################################
## Airflow Flower HTTPRoute
#################################
{{- if .Values.httpRoute.flower.enabled }}
{{- $fullname := (include "airflow.fullname" .) }}
kind: HTTPRoute
apiVersion: gateway.networking.k8s.io/v1beta1
metadata:
  name: {{ $fullname }}-flower-httproute
  labels:
    tier: airflow
    component: airflow-httproute
    release: {{ .Release.Name }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    heritage: {{ .Release.Service }}
    {{- if or (.Values.labels) (.Values.flower.labels) }}
      {{- mustMerge .Values.flower.labels .Values.labels | toYaml | nindent 4 }}
    {{- end }}
  {{- with .Values.httpRoute.flower.annotations }}
  annotations: {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  parentRefs:
    - kind: Gateway
      name: {{ required "Name of the Gateway resource is required" .Values.httpRoute.flower.gateway.name }}
      namespace: {{ required "Namespace for the Gateway resource is required" .Values.httpRoute.flower.gateway.namespace }}
  {{- with .Values.httpRoute.flower.hostnames }}
  hostnames:
    {{- . | toYaml | nindent 4 }}
  {{- end }}
  rules:
    - backendRefs:
        - name: {{ $fullname }}-flower
          port: {{ .Values.ports.flowerUI }}

---
apiVersion: networking.gke.io/v1
kind: HealthCheckPolicy
metadata:
  name: {{ $fullname }}-httproute
  labels:
    tier: airflow
    component: airflow-httproute
    release: {{ .Release.Name }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    heritage: {{ .Release.Service }}
    {{- if or (.Values.labels) (.Values.flower.labels) }}
      {{- mustMerge .Values.flower.labels .Values.labels | toYaml | nindent 4 }}
    {{- end }}
  {{- with .Values.httpRoute.flower.annotations }}
  annotations: {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  default:
    config:
      type: HTTP
      httpHealthCheck:
        requestPath: /health
  targetRef:
    group: ""
    kind: Service
    name: {{ $fullname }}-flower
{{- end }}
