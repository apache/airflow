{{ if .Values.kerberos.keytabBase64Content }}
apiVersion: v1
metadata:
  name: {{ include "kerberos_keytab_secret" . | quote }}
  labels:
    tier: airflow
    component: webserver
    release: {{ .Release.Name }}
    chart: {{ .Chart.Name }}
    heritage: {{ .Release.Service }}
{{- with .Values.labels }}
{{ toYaml . | indent 4 }}
{{- end }}
data:
  kerberos.keytab: {{ .Values.kerberos.keytabBase64Content }}
kind: Secret
type: Opaque
{{ end }}
