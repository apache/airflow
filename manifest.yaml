name: lyftairflow
description: Lyft internal fork of Airflow
repository: git@github.com:lyft/incubator-airflow.git
report_ci: True
credentials: True

groups:
  - name: dev
    members:
      - control.dev
      - lyftairflow.legacy

deploy:
  - name: staging
    role: lyftpypi-staging-iad-deploy
    legacy: True
    automatic: True
    orca:
      - orca_location: ops
        region: iad
  - name: production
    role: lyftpypi-production-iad-deploy
    legacy: True
    automatic: True
    orca:
      - orca_location: ops
        region: iad
