[bdist_wheel]
universal=1

[files]
packages = airflow

[easy_install]

[mypy]
ignore_missing_imports = True

[mypy-airflow.migrations.*]
ignore_errors = True

[mypy-airflow.contrib.auth.*]
ignore_errors = True
