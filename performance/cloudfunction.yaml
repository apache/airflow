steps:
- name: 'bash'
  entrypoint: 'bash'
  args:
  - '-c'
  - |
    cd performance_scripts
- name: 'gcr.io/cloud-builders/gcloud'
  entrypoint: 'gcloud'
  args:
  - functions
  - deploy
  - streaming
  - --source=streaming/
  - --region=europe-west1
  - --runtime=python37
  - --stage-bucket=characteristics_function
  - --trigger-bucket=characteristics_storage
