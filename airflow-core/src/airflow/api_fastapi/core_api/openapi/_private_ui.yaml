      - name: include_downstream
        in: query
        required: false
        schema:
          type: boolean
          default: false
          title: Include Downstream
      - name: root
        in: query
        required: false
        schema:
          anyOf:
          - type: string
          - type: 'null'
          title: Root
      - name: external_dependencies
        in: query
        required: false
        schema:
          type: boolean
          default: false
          title: External Dependencies
      - name: version_number
        in: query
        required: false
        schema:
          anyOf:
          - type: integer
          - type: 'null'
          title: Version Number
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StructureDataResponse'
        '404':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPExceptionResponse'
          description: Not Found
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /ui/backfills:
    get:
      tags:
      - Backfill
      summary: List Backfills Ui
      operationId: list_backfills_ui
      security:
      - OAuth2PasswordBearer: []
      - HTTPBearer: []
      parameters:
      - name: limit
        in: query
        required: false
        schema:
          type: integer
          minimum: 0
          default: 50
          title: Limit
      - name: offset
        in: query
        required: false
        schema:
          type: integer
          minimum: 0
          default: 0
          title: Offset
      - name: order_by
        in: query
        required: false
        schema:
          type: array
          items:
            type: string
          default:
          - id
          title: Order By
      - name: dag_id
        in: query
        required: false
        schema:
          anyOf:
          - type: string
          - type: 'null'
          title: Dag Id
      - name: active
        in: query
        required: false
        schema:
          anyOf:
          - type: boolean
          - type: 'null'
