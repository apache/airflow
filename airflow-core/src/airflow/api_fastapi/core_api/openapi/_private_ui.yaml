      - name: order_by
        in: query
        required: false
        schema:
          type: array
          items:
            type: string
          default:
          - id
          title: Order By
      - name: run_after_gte
        in: query
        required: false
        schema:
          anyOf:
          - type: string
            format: date-time
          - type: 'null'
          title: Run After Gte
      - name: run_after_gt
        in: query
        required: false
        schema:
          anyOf:
          - type: string
            format: date-time
          - type: 'null'
          title: Run After Gt
      - name: run_after_lte
        in: query
        required: false
        schema:
          anyOf:
          - type: string
            format: date-time
          - type: 'null'
          title: Run After Lte
      - name: run_after_lt
        in: query
        required: false
        schema:
          anyOf:
          - type: string
            format: date-time
          - type: 'null'
          title: Run After Lt
      - name: run_type
        in: query
        required: false
        schema:
          type: array
          items:
            type: string
          title: Run Type
      - name: triggering_user
        in: query
        required: false
        schema:
          anyOf:
          - type: string
          - type: 'null'
          description: "SQL LIKE expression \u2014 use `%` / `_` wildcards (e.g. `%customer_%`).\
            \ Regular expressions are **not** supported."
          title: Triggering User
        description: "SQL LIKE expression \u2014 use `%` / `_` wildcards (e.g. `%customer_%`).\
          \ Regular expressions are **not** supported."
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/GridRunsResponse'
                title: Response Get Grid Runs
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPExceptionResponse'
