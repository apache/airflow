openapi: 3.1.0
info:
  title: Airflow API
  description: Airflow API. All endpoints located under ``/api/v2`` can be used safely,
    are stable and backward compatible. Endpoints located under ``/ui`` are dedicated
    to the UI and are subject to breaking change depending on the need of the frontend.
    Users should not rely on those but use the public ones instead.
  version: '2'
paths:
  /ui/auth/menus:
    get:
      tags:
      - Auth Links
      summary: Get Auth Menus
      operationId: get_auth_menus
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MenuItemCollectionResponse'
      security:
      - OAuth2PasswordBearer: []
      - HTTPBearer: []
  /ui/next_run_assets/{dag_id}:
    get:
      tags:
      - Asset
      summary: Next Run Assets
      operationId: next_run_assets
      security:
      - OAuth2PasswordBearer: []
      - HTTPBearer: []
      parameters:
      - name: dag_id
        in: path
        required: true
        schema:
          type: string
          title: Dag Id
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: object
                additionalProperties: true
                title: Response Next Run Assets
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /ui/config:
    get:
      tags:
      - Config
      summary: Get Configs
      description: Get configs for UI.
      operationId: get_configs
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConfigResponse'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPExceptionResponse'
      security:
      - OAuth2PasswordBearer: []
      - HTTPBearer: []
  /ui/connections/hook_meta:
    get:
      tags:
      - Connection
      summary: Hook Meta Data
      description: Retrieve information about available connection types (hook classes)
        and their parameters.
      operationId: hook_meta_data
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/ConnectionHookMetaData'
                type: array
                title: Response Hook Meta Data
      security:
      - OAuth2PasswordBearer: []
      - HTTPBearer: []
  /ui/dags:
    get:
      tags:
      - DAG
      summary: Get Dags
      description: Get DAGs with recent DagRun.
      operationId: get_dags_ui
      security:
      - OAuth2PasswordBearer: []
      - HTTPBearer: []
      parameters:
      - name: dag_runs_limit
        in: query
        required: false
        schema:
          type: integer
          default: 10
          title: Dag Runs Limit
      - name: limit
        in: query
        required: false
        schema:
          type: integer
          minimum: 0
          default: 50
          title: Limit
      - name: offset
        in: query
        required: false
        schema:
          type: integer
          minimum: 0
          default: 0
          title: Offset
      - name: tags
        in: query
        required: false
        schema:
          type: array
          items:
            type: string
          title: Tags
      - name: tags_match_mode
        in: query
        required: false
        schema:
          anyOf:
          - enum:
            - any
            - all
            type: string
          - type: 'null'
          title: Tags Match Mode
      - name: owners
        in: query
        required: false
        schema:
          type: array
          items:
            type: string
          title: Owners
      - name: dag_ids
        in: query
        required: false
        schema:
          anyOf:
          - type: array
            items:
              type: string
          - type: 'null'
          title: Dag Ids
      - name: dag_id_pattern
        in: query
        required: false
        schema:
          anyOf:
          - type: string
          - type: 'null'
          description: "SQL LIKE expression \u2014 use `%` / `_` wildcards (e.g. `%customer_%`).\
            \ Regular expressions are **not** supported."
          title: Dag Id Pattern
        description: "SQL LIKE expression \u2014 use `%` / `_` wildcards (e.g. `%customer_%`).\
          \ Regular expressions are **not** supported."
      - name: dag_display_name_pattern
        in: query
        required: false
        schema:
          anyOf:
          - type: string
          - type: 'null'
          description: "SQL LIKE expression \u2014 use `%` / `_` wildcards (e.g. `%customer_%`).\
            \ Regular expressions are **not** supported."
          title: Dag Display Name Pattern
        description: "SQL LIKE expression \u2014 use `%` / `_` wildcards (e.g. `%customer_%`).\
          \ Regular expressions are **not** supported."
      - name: exclude_stale
        in: query
        required: false
        schema:
          type: boolean
          default: true
          title: Exclude Stale
      - name: paused
        in: query
        required: false
        schema:
          anyOf:
          - type: boolean
          - type: 'null'
          title: Paused
      - name: has_import_errors
        in: query
        required: false
        schema:
          anyOf:
          - type: boolean
          - type: 'null'
          description: Filter Dags by having import errors. Only Dags that have been
            successfully loaded before will be returned.
          title: Has Import Errors
        description: Filter Dags by having import errors. Only Dags that have been
          successfully loaded before will be returned.
      - name: last_dag_run_state
        in: query
        required: false
        schema:
          anyOf:
          - $ref: '#/components/schemas/DagRunState'
          - type: 'null'
          title: Last Dag Run State
      - name: bundle_name
        in: query
        required: false
        schema:
          anyOf:
          - type: string
          - type: 'null'
          title: Bundle Name
      - name: bundle_version
        in: query
        required: false
        schema:
          anyOf:
          - type: string
          - type: 'null'
          title: Bundle Version
      - name: order_by
        in: query
        required: false
        schema:
          type: array
          items:
            type: string
          default:
          - dag_id
          title: Order By
      - name: is_favorite
        in: query
        required: false
        schema:
          anyOf:
          - type: boolean
          - type: 'null'
          title: Is Favorite
      - name: has_asset_schedule
        in: query
        required: false
        schema:
          anyOf:
          - type: boolean
          - type: 'null'
          description: Filter Dags with asset-based scheduling
          title: Has Asset Schedule
        description: Filter Dags with asset-based scheduling
      - name: asset_dependency
        in: query
        required: false
        schema:
          anyOf:
          - type: string
          - type: 'null'
          description: Filter Dags by asset dependency (name or URI)
          title: Asset Dependency
        description: Filter Dags by asset dependency (name or URI)
      - name: has_pending_actions
        in: query
        required: false
        schema:
          anyOf:
          - type: boolean
          - type: 'null'
          title: Has Pending Actions
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DAGWithLatestDagRunsCollectionResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /ui/dags/{dag_id}/latest_run:
    get:
      tags:
      - DAG
      summary: Get Latest Run Info
      description: Get latest run.
      operationId: get_latest_run_info
      security:
      - OAuth2PasswordBearer: []
      - HTTPBearer: []
      parameters:
      - name: dag_id
        in: path
        required: true
        schema:
          type: string
          title: Dag Id
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                anyOf:
                - $ref: '#/components/schemas/DAGRunLightResponse'
                - type: 'null'
                title: Response Get Latest Run Info
        '404':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPExceptionResponse'
          description: Not Found
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /ui/dependencies:
    get:
      tags:
      - Dependencies
      summary: Get Dependencies
      description: Dependencies graph.
      operationId: get_dependencies
      security:
      - OAuth2PasswordBearer: []
      - HTTPBearer: []
      parameters:
      - name: node_id
        in: query
        required: false
        schema:
          anyOf:
          - type: string
          - type: 'null'
          title: Node Id
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BaseGraphResponse'
        '404':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPExceptionResponse'
          description: Not Found
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /ui/dashboard/historical_metrics_data:
    get:
      tags:
      - Dashboard
      summary: Historical Metrics
      description: Return cluster activity historical metrics.
      operationId: historical_metrics
      security:
      - OAuth2PasswordBearer: []
      - HTTPBearer: []
      parameters:
      - name: start_date
        in: query
        required: true
        schema:
          type: string
          title: Start Date
      - name: end_date
        in: query
        required: false
        schema:
          anyOf:
          - type: string
          - type: 'null'
          title: End Date
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HistoricalMetricDataResponse'
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPExceptionResponse'
          description: Bad Request
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /ui/dashboard/dag_stats:
    get:
      tags:
      - Dashboard
      summary: Dag Stats
      description: Return basic DAG stats with counts of DAGs in various states.
