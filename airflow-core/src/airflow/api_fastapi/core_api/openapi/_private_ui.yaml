          - type: 'null'
          title: Run After Gte
      - name: run_after_gt
        in: query
        required: false
        schema:
          anyOf:
          - type: string
            format: date-time
          - type: 'null'
          title: Run After Gt
      - name: run_after_lte
        in: query
        required: false
        schema:
          anyOf:
          - type: string
