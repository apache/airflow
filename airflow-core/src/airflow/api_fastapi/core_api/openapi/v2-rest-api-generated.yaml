      summary: Get Assets
      description: Get assets.
      operationId: get_assets
      security:
      - OAuth2PasswordBearer: []
      - HTTPBearer: []
      parameters:
      - name: limit
        in: query
        required: false
        schema:
          type: integer
          minimum: 0
          default: 50
          title: Limit
      - name: offset
        in: query
        required: false
        schema:
          type: integer
          minimum: 0
          default: 0
          title: Offset
      - name: name_pattern
        in: query
        required: false
        schema:
          anyOf:
          - type: string
          - type: 'null'
          description: "SQL LIKE expression \u2014 use `%` / `_` wildcards (e.g. `%customer_%`).\
            \ Regular expressions are **not** supported."
          title: Name Pattern
        description: "SQL LIKE expression \u2014 use `%` / `_` wildcards (e.g. `%customer_%`).\
          \ Regular expressions are **not** supported."
      - name: uri_pattern
        in: query
        required: false
        schema:
          anyOf:
          - type: string
          - type: 'null'
          description: "SQL LIKE expression \u2014 use `%` / `_` wildcards (e.g. `%customer_%`).\
            \ Regular expressions are **not** supported."
          title: Uri Pattern
        description: "SQL LIKE expression \u2014 use `%` / `_` wildcards (e.g. `%customer_%`).\
          \ Regular expressions are **not** supported."
      - name: dag_ids
        in: query
        required: false
        schema:
          type: array
          items:
            type: string
          title: Dag Ids
      - name: only_active
        in: query
        required: false
        schema:
          type: boolean
          default: true
          title: Only Active
      - name: order_by
        in: query
        required: false
        schema:
          type: array
          items:
            type: string
          description: 'Attributes to order by, multi criteria sort is supported.
            Prefix with `-` for descending order. Supported attributes: `id, name,
            uri, created_at, updated_at`'
          default:
          - id
          title: Order By
        description: 'Attributes to order by, multi criteria sort is supported. Prefix
          with `-` for descending order. Supported attributes: `id, name, uri, created_at,
          updated_at`'
