    python-modules:
      - airflow.providers.git.hooks.git
bundles:
  - integration-name: GIT
    python-modules:
      - airflow.providers.git.bundles.git


connection-types:
  - hook-class-name: airflow.providers.git.hooks.git.GitHook
    connection-type: git
