sudo: true
dist: xenial
language: python
env:
  global:
  - BUILD_ID=${TRAVIS_BUILD_ID}
  - BRANCH_NAME=${TRAVIS_BRANCH}
  matrix:
  - BACKEND=mysql ENV=docker
  - BACKEND=postgres ENV=docker
  - BACKEND=sqlite ENV=docker
  - BACKEND=postgres ENV=kubernetes KUBERNETES_VERSION=v1.9.0
  - BACKEND=postgres ENV=kubernetes KUBERNETES_VERSION=v1.13.0
python:
- '3.6'
- '3.5'
- '2.7'
matrix:
  exclude:
  - python: '2.7'
    env: BACKEND=postgres ENV=kubernetes KUBERNETES_VERSION=v1.13.0
  - python: '3.5'
    env: BACKEND=postgres ENV=kubernetes KUBERNETES_VERSION=v1.9.0
  - python: '3.6'
    env: BACKEND=postgres ENV=kubernetes KUBERNETES_VERSION=v1.9.0
stages:
- pre-test
- test
jobs:
  include:
  - name: Flake8
    stage: pre-test
    install: pip install flake8
    script: flake8
  - name: mypy
    stage: pre-test
    install: pip install mypy
    script: mypy airflow
  - name: Check license header
    stage: pre-test
    install: skip
    script: scripts/ci/ci_check_license.sh
  - name: Lint Dockerfile
    stage: pre-test
    install: skip
    script: scripts/ci/ci_lint_dockerfile.sh
  - name: Check docs
    stage: pre-test
    install: pip install -e .[doc]
    script: docs/build.sh
services:
- docker
before_install: "./scripts/ci/ci_before_install.sh"
install:
- "./hooks/build"
script: "./scripts/ci/ci_run_airflow_testing.sh"
