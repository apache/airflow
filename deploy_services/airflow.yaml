---
# Service
apiVersion: v1
kind: Service
metadata:
  name: airflow-svc
  namespace: test
spec:
  type: NodePort
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
      name: airflow-8080
    - port: 5555
      targetPort: 5555
      protocol: TCP
      name: airflow-5555
  selector:
    app: airflow-dep

---
# Ingress
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: default-nginx-ingress
    kubernetes.io/ingress.http-rules: '[{"host":"qcos.admin.airflow.lexengroup.com","path":"","backend":{"serviceName":"airflow-svc","servicePort":"8080"}}]'
    nginx.ingress.kubernetes.io/use-regex: "true"
  labels:
    app: airflow-dep
  name: airflow-ingress
  namespace: test
spec:
  rules:
    - host: qcos.admin.airflow.lexengroup.com
      http:
        paths:
          - backend:
              serviceName: airflow-svc
              servicePort: 8080
            path: /
