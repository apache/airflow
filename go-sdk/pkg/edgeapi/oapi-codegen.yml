# yamllint disable rule:line-length
# yaml-language-server: $schema=https://raw.githubusercontent.com/oapi-codegen/oapi-codegen/HEAD/configuration-schema.json
# yamllint enable
---
package: edgeapi
output: client.gen.go
generate:
  models: true
  client: true
output-options:
  exclude-tags: [Health, UI, Monitor]
  # Include the unreferenced schemas/models, such as `TaskInstance`
  skip-prune: true
  overlay:
    path: overlay.yml
downgrade-options:
  anyOf-to-oneOf: true
