---

provider:GCP:
  - airflow/**/gcp/*
  - airflow/gcp/*
  - airflow/providers/google/cloud/*
  - airflow/**/gcp_*.py
  - airflow/**/gcs_*.py
  - airflow/**/bigquery_*.py

provider:AWS:
  - airflow/**/aws/*
  - airflow/providers/amazon/aws/*
  - airflow/**/aws_*.py
  - airflow/**/ecs_*.py
  - airflow/**/emr_*.py
  - airflow/**/sagemaker_*.py

provider:Azure:
  - airflow/**/azure/*
  - airflow/**/azure_*.py
  - airflow/**/adls_*.py
  - airflow/**/wasb_*.py

provider:Apache:
  - airflow/providers/apache/*

k8s:
  - airflow/**/kubernetes_*.py
  - airflow/kubernetes/*

area:dev:
  - scripts/*
  - dev/*

area:docs:
  - docs/*

area:webserver:
  - airflow/www/*
  - airflow/www_rbac/*

area:cli:
  - airflow/bin/cli.py
  - airflow/cli/**/*.py
