---
version: 2
updates:
  - package-ecosystem: pip
    cooldown:
      default-days: 4
    directories:
      - /airflow-core
      - /airflow-ctl
      - /clients/python
      - /dev/breeze
      - /docker-tests
      - /kubernetes-tests
      - /helm-tests
      - /task-sdk
      - /
    schedule:
      interval: daily
    groups:
      pip-dependency-updates:
        patterns:
          - "*"

  - package-ecosystem: npm
    cooldown:
      default-days: 4
    directories:
      - /airflow-core/src/airflow/ui
    schedule:
      interval: daily
    groups:
      core-ui-package-updates:
        patterns:
          - "*"

  - package-ecosystem: npm
    cooldown:
      default-days: 4
    directories:
      - /airflow-core/src/airflow/api_fastapi/auth/managers/simple/ui
    schedule:
      interval: daily
    groups:
      core-ui-package-updates:
        patterns:
          - "*"

  - package-ecosystem: npm
    cooldown:
      default-days: 4
    directories:
      - /dev/react-plugin-tools/react_plugin_template
    schedule:
      interval: daily
    groups:
      ui-plugin-template-package-updates:
        patterns:
          - "*"

  - package-ecosystem: npm
    cooldown:
      default-days: 4
    directories:
      - /providers/edge3/src/airflow/providers/edge3/plugins/www
    schedule:
      interval: daily
    groups:
      edge-ui-package-updates:
        patterns:
          - "*"

  - package-ecosystem: npm
    cooldown:
      default-days: 4
    directories:
      - /providers/fab/src/airflow/providers/fab/www
    schedule:
      interval: daily
    groups:
      fab-ui-package-updates:
        patterns:
          - "*"

  # Repeat dependency updates on v3-1-test branch as well
  - package-ecosystem: pip
    cooldown:
      default-days: 4
    directories:
      - /airflow-core
      - /airflow-ctl
      - /clients/python
      - /dev/breeze
      - /docker-tests
      - /kubernetes-tests
      - /helm-tests
      - /task-sdk
      - /
    schedule:
      interval: daily
    target-branch: v3-1-test
    groups:
      pip-dependency-updates:
        patterns:
          - "*"

  - package-ecosystem: npm
    cooldown:
      default-days: 4
    directories:
      - /airflow-core/src/airflow/ui
    schedule:
      interval: daily
    target-branch: v3-1-test
    groups:
      core-ui-package-updates:
        patterns:
          - "*"

  # Repeat dependency updates on 2.11 branch as well
  - package-ecosystem: pip
    cooldown:
      default-days: 4
    directories:
      - /clients/python
      - /dev/breeze
      - /docker_tests
      - /
    schedule:
      interval: daily
    target-branch: v2-11-test
    groups:
      pip-dependency-updates:
        patterns:
          - "*"

  - package-ecosystem: npm
    cooldown:
      default-days: 4
    directories:
      - /airflow/www/
    schedule:
      interval: daily
    target-branch: v2-11-test
    groups:
      core-ui-package-updates:
        patterns:
          - "*"

  - package-ecosystem: "uv"
    cooldown:
      default-days: 4
    directory: "/dev/breeze"
    schedule:
      interval: "weekly"
    groups:
      uv-dependency-updates:
        patterns:
          - "*"
