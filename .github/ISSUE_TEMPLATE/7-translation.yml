---
name: New Language Translation Checklist
description: Checklist for adding a new language translation to Airflow UI
title: "New Language Translation: [LANGUAGE]"
labels: ["kind:meta", "needs-triage"]
body:
  - type: markdown
    attributes:
      # yamllint disable rule:line-length
      value: "
        <img src='https://raw.githubusercontent.com/apache/airflow/main/airflow-core/docs/img/logos/airflow_64x64_emoji_transparent.png' align='left' width='120' height='120'>
        Thank you for finding the time to add a new language translation to Airflow!

        We really appreciate the community's efforts to improve Airflow.
        <br clear='left'/>"
      # yamllint enable rule:line-length
  - type: input
    id: lang_code
    attributes:
      label: Language Code
      description: Please enter the language code (e.g., en, zh-TW, ar)
      placeholder: en
    validations:
      required: true
  - type: checkboxes
    id: translation_files
    attributes:
      label: Translation Files
      description: Please check each file as you complete its translation.
      options:
        - label: common.json
        - label: components.json
        - label: connections.json
        - label: dag.json
        - label: dags.json
        - label: dashboard.json
