---
name: Build PROD images (in-workflow)
on:  # yamllint disable-line rule:truthy
  workflow_call:
    inputs:
      build-type:
        required: true
        type: string
      debian-version:
        type: string
        default: "bookworm"
      install-mysql-client-type:
        type: string
        default: "mariadb"
      image-tag:
        required: true
        type: string
      in-workflow-build:
        required: true
        type: string
      python-versions:
        required: true
        type: string
      branch:
        required: true
        type: string
      build-provider-packages:
        required: true
        type: string
      upgrade-to-newer-dependencies:
        required: true
        type: string
      breeze-python-version:
        required: true
        type: string
      chicken-egg-providers:
        required: true
        type: string
      constraints-branch:
        required: true
        type: string
      docker-cache:
        required: true
        type: string
      debug-resources:
        required: true
        type: string
jobs:
  build-prod-images:
    strategy:
      fail-fast: true
      matrix:
        python-version: ${{fromJson(inputs.python-versions)}}
    timeout-minutes: 80
    name: Build PROD ${{inputs.build-type}} image ${{matrix.python-version}}
    runs-on: ["ubuntu-22.04"]
    if: ${{ inputs.in-workflow-build == 'true' }}
    env:
      DEFAULT_BRANCH: ${{ inputs.branch }}
      DEFAULT_CONSTRAINTS_BRANCH: ${{ inputs.constraints-branch }}
      BACKEND: sqlite
      VERSION_SUFFIX_FOR_PYPI: "dev0"
      DEBUG_RESOURCES: ${{ inputs.debug-resources}}
    steps:
      - name: Cleanup repo
        run: docker run -v "${GITHUB_WORKSPACE}:/workspace" -u 0:0 bash -c "rm -rf /workspace/*"
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.build-info.outputs.targetCommitSha }}
          persist-credentials: false
      - name: "Install Breeze"
        uses: ./.github/actions/breeze
        with:
          python-version: ${{ inputs.breeze-python-version }}
      - name: Build PROD Image ${{ matrix.python-version }}:${{ inputs.image-tag }}
        uses: ./.github/actions/build-prod-images
        with:
          build-provider-packages: ${{ inputs.build-provider-packages }}
          chicken-egg-providers: ${{ inputs.chicken-egg-providers }}
          python-version: ${{ matrix.python-version }}
        env:
          UPGRADE_TO_NEWER_DEPENDENCIES: ${{ inputs.upgrade-to-newer-dependencies }}
          DOCKER_CACHE: ${{ inputs.cache-directive }}
          DEBIAN_VERSION: ${{ inputs.debian-version }}
          INSTALL_MYSQL_CLIENT_TYPE: ${{ inputs.install-mysql-client-type }}
          INCLUDE_NOT_READY_PROVIDERS: "true"
