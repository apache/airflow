---
    name: airflow-teradata-main-documentation-unit-tests
    on:
      push:
        branches:
          - main
      schedule:
      - cron: "0 6 * * *"
      workflow_dispatch: 
    permissions:
      contents: write
      pages: write
      id-token: write
    jobs:
      teradata-tests:
        name: "Build Teradata Provider documentation"
        runs-on: "ubuntu-22.04"
        steps:
          - name: Cleanup repo
            run: docker run -v "${GITHUB_WORKSPACE}:/workspace" -u 0:0 bash -c "rm -rf /workspace/*"
          - name: "Checkout Teradata Airflow Source Code"
            uses: actions/checkout@v4
            with:
              ref: main
              persist-credentials: false
          - name: "Github Event and Branch Details"
            run: echo "The current checked out branch is main. Workflow trigged Event- ${{ github.event_name  }}. The fully qualified reference (ref) that triggered the workflow run- ${{ github.ref }}"
          - name: "Install Python"
            uses: actions/setup-python@v4
            with:
              python-version: '3.8'
              cache: 'pip'
              cache-dependency-path: ./dev/breeze/setup*
          - name: Display Python version
            run: python -c "import sys; print(sys.version)"
          - name: Install docker
            run: |
              sudo apt-get update
              sudo apt-get install ca-certificates curl gnupg lsb-release
              sudo mkdir -p /etc/apt/keyrings
              curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /etc/apt/keyrings/docker.gpg
              sudo chmod a+r /etc/apt/keyrings/docker.gpg
              echo  "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu  $(lsb_release -cs) stable" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
              sudo apt-get update
              sudo apt-get install docker-ce docker-ce-cli containerd.io docker-compose-plugin
              sudo chmod 666 /var/run/docker.sock
          - name: Install Breeze
            run: pip install --editable ./dev/breeze/
          - name: Build Teradata provider documentation
            run: |
                breeze --answer y ci-image build --upgrade-to-newer-dependencies
                breeze --answer y build-docs --package-filter apache-airflow-providers-teradata
          - name: Run Unit Tests
            run: |
                breeze --answer y testing tests --test-type "Providers[teradata]"

