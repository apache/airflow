---
name: PROD images extra checks
on:  # yamllint disable-line rule:truthy
  workflow_call:
    inputs:
      python-versions:
        required: true
        type: string
      branch:
        required: true
        type: string
      image-tag:
        required: true
        type: string
      build-provider-packages:
        required: true
        type: string
      upgrade-to-newer-dependencies:
        required: true
        type: string
      breeze-python-version:
        required: true
        type: string
      chicken-egg-providers:
        required: true
        type: string
      constraints-branch:
        required: true
        type: string
      docker-cache:
        required: true
        type: string
      debug-resources:
        required: true
        type: string
      canary-run:
        required: true
        type: string
jobs:
  bullseye-image:
    uses: ./.github/workflows/prod-image-build.yml
    with:
      build-type: "Bullseye"
      image-tag: bullseye-${{ inputs.image-tag }}
      debian-version: "bullseye"
      python-versions: ${{ inputs.python-versions }}
      branch: ${{ inputs.branch }}
      # Always build images during the extra checks
      in-workflow-build: 'true'
      build-provider-packages: ${{ inputs.build-provider-packages }}
      upgrade-to-newer-dependencies: ${{ inputs.upgrade-to-newer-dependencies }}
      breeze-python-version: ${{ inputs.breeze-python-version }}
      chicken-egg-providers: ${{ inputs.chicken-egg-providers }}
      constraints-branch: ${{ inputs.constraints-branch }}
      docker-cache: ${{ inputs.docker-cache }}
      debug-resources: ${{ inputs.debug-resources }}
    if: ${{ inputs.canary-run == 'true' }}

  myssql-client-image:
    uses: ./.github/workflows/prod-image-build.yml
    with:
      build-type: "MySQL Client"
      image-tag: mysql-${{ inputs.image-tag }}
      install-mysql-client-type: "mysql"
      python-versions: ${{ inputs.python-versions }}
      branch: ${{ inputs.branch }}
      # Always build images during the extra checks
      in-workflow-build: 'true'
      build-provider-packages: ${{ inputs.build-provider-packages }}
      upgrade-to-newer-dependencies: ${{ inputs.upgrade-to-newer-dependencies }}
      breeze-python-version: ${{ inputs.breeze-python-version }}
      chicken-egg-providers: ${{ inputs.chicken-egg-providers }}
      constraints-branch: ${{ inputs.constraints-branch }}
      docker-cache: ${{ inputs.docker-cache }}
      debug-resources: ${{ inputs.debug-resources }}
    if: ${{ inputs.canary-run == 'true' }}
