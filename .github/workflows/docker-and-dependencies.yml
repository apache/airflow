name: "static and dependency tests"
on: [pull_request, push]
env:
  TRAVIS_BRANCH: "master"
jobs:
  create-production-docker-image:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6, 3.7]
    steps:
      - uses: actions/checkout@v2
        name: checkout
      - name: Set up Python 3.7
        uses: actions/setup-python@v1
        with:
          python-version: '3.7'
      - name: install airflow
        run: pip install -e .[devel]
      - name: build docker image
        run: ./scripts/ci/ci_build_production_image.sh
        env:
          PYTHON_MAJOR_MINOR_VERSION: ${{ matrix.python-version }}
  generate-requirements:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6,3.7]
    steps:
      - uses: actions/checkout@v2
        name: checkout
      - name: Set up Python 3.7
        uses: actions/setup-python@v1
        with:
          python-version: '3.7'
      - name: install airflow
        run: python setup.py install
      - name: generate requirements
        run: ./scripts/ci/ci_generate_requirements.sh
        env:
          PYTHON_MAJOR_MINOR_VERSION: ${{ matrix.python-version }}
          SHOW_GENERATE_REQUIREMENTS_INSTRUCTIONS: true

  statics-tests:
    name: Static tests
    runs-on: ubuntu-latest
    env:
      PYTHON_VERSION: 3.6
      AIRFLOW_MOUNT_SOURCE_DIR_FOR_STATIC_CHECKS: "true"
      TRAVIS_JOB_NAME: "Static"
    matrix:
      scripts: [ci_run_static_checks_pylint_tests.sh,
                ci_mypy.sh,
                ci_fix_ownership.sh,
                ci_check_license.sh,
                pre_commit_flake8.sh,
                pre_commit_bat_tests.sh,
                pre_commit_pylint_main.sh,
                ]
    steps:
      - uses: actions/checkout@v2
        name: checkout
      - uses: actions/setup-python@v1
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: "Before install"
        run: ./scripts/ci/ci_before_install.sh
      - name: "Static checks tests"
        if: success()
        env:
          PYTHON_VERSION: 3.6
        run: ./scripts/ci/${{ matrix.scripts }}


  docs:
    name: Build docs
    runs-on: ubuntu-latest
    env:
      TRAVIS_JOB_NAME: "Build documentation"
      PYTHON_VERSION: 3.6
    steps:
      - uses: actions/checkout@master
      - name: "Build documentation"
        run: ./scripts/ci/ci_docs.sh

