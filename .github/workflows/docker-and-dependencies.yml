name: "static and dependency tests"
on: [pull_request, push]

jobs:
  create-production-docker-image:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6, 3.7]
    steps:
      - uses: actions/checkout@v2
        name: checkout
      - name: Set up Python 3.7
        uses: actions/setup-python@v1
        with:
          python-version: '3.7'
      - name: install airflow
        run: python setup.py install
        run: pip install -e .[devel]
      - name: build docker image
        run: ./breeze build-image --production-image
  generate-requirements:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6,3.7]
    steps:
      - uses: actions/checkout@v2
        name: checkout
      - name: Set up Python 3.7
        uses: actions/setup-python@v1
        with:
          python-version: '3.7'
      - name: install airflow
        run: python setup.py install
      - name: generate requirements
        run: ./scripts/ci/ci_generate_requirements.sh
        env:
          PYTHON_MAJOR_MINOR_VERSION: ${{ matrix.python-version }}
          SHOW_GENERATE_REQUIREMENTS_INSTRUCTIONS: true
  prepare-and-test-backport-packages:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        name: checkout
      - name: Set up Python 3.7
        uses: actions/setup-python@v1
        with:
          python-version: '3.7'
      - name: install airflow
        run: python setup.py install
      - name: Prepare & test backport packages 1.10.9
        run: ./scripts/ci/ci_prepare_and_test_backport_packages.sh
        env:
         INSTALL_AIRFLOW_VERSION: 1.10.9

