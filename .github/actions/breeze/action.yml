---
name: 'Setup Breeze'
description: 'Sets up Python and Breeze'
outputs:
  host-python-version:
    description: Python version used in host
    value: ${{ steps.host-python-version.outputs.host-python-version }}
runs:
  using: "composite"
  steps:
    - name: "Setup python"
      uses: actions/setup-python@v4
      with:
        python-version: 3.8
        cache: 'pip'
        cache-dependency-path: ./dev/breeze/setup*
    - name: Cache breeze
      uses: actions/cache@v3
      with:
        path: ~/.local/pipx
        # README has the latest breeze's hash and python location is used to distinguish between
        # different minor versions of python
        key: "breeze-3.8-${{ env.pythonLocation }}-${{ hashFiles('dev/breeze/README.md') }}"
        restore-keys: breeze-3.8-${{ env.pythonLocation }}
    - name: "Install Breeze"
      shell: bash
      run: ./scripts/ci/install_breeze.sh
    - name: "Free space"
      shell: bash
      run: breeze ci free-space
    - name: "Get Python version"
      shell: bash
      run: >
        echo "host-python-version=$(python -c 'import platform; print(platform.python_version())')"
        >> ${GITHUB_OUTPUT}
      id: host-python-version
    - name: "Disable cheatsheet"
      shell: bash
      run: breeze setup config --no-cheatsheet --no-asciiart
