---
name: 'Setup Breeze'
description: 'Sets up Python and Breeze'
inputs:
  python-version:
    description: 'Python version to use'
    default: "3.9"
outputs:
  host-python-version:
    description: Python version used in host
    value: ${{ steps.host-python-version.outputs.host-python-version }}
runs:
  using: "composite"
  steps:
    - name: "Setup python"
      uses: actions/setup-python@v5
      with:
        python-version: ${{ inputs.python-version }}
        cache: 'pip'
        cache-dependency-path: ./dev/breeze/pyproject.toml
    - name: "Install Breeze"
      shell: bash
      run: ./scripts/ci/install_breeze.sh
      env:
        PYTHON_VERSION: ${{ inputs.python-version }}
    - name: "Free space"
      shell: bash
      run: breeze ci free-space
      env:
        AIRFLOW_SOURCES_ROOT: "${{ github.workspace }}"
    - name: "Get Python version"
      shell: bash
      run: >
        echo "host-python-version=$(python -c 'import platform; print(platform.python_version())')"
        >> ${GITHUB_OUTPUT}
      id: host-python-version
    - name: "Disable cheatsheet"
      shell: bash
      run: breeze setup config --no-cheatsheet --no-asciiart
      env:
        AIRFLOW_SOURCES_ROOT: "${{ github.workspace }}"
