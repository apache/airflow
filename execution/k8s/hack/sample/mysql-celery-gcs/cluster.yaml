apiVersion: airflow.k8s.io/v1alpha1
kind: AirflowCluster
metadata:
  name: mcg-cluster
spec:
  executor: Celery
  redis:
    operator: False
  scheduler:
    version: "1.10.2"
  ui:
    replicas: 1
    version: "1.10.2"
  flower:
    replicas: 1
    version: "1.10.2"
  worker:
    replicas: 2
    version: "1.10.2"
  dags:
    subdir: ""
    gcs:
      bucket: "mydags"
  airflowbase:
    name: mc-base
