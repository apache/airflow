---
package-name: apache-airflow-providers-keycloak
name: Keycloak
description: |
  ``Keycloak Provider``

state: ready
source-date-epoch: 1765299248
# note that those versions are maintained by release manager - do not update them manually
versions:
  - 0.4.0
  - 0.3.0
  - 0.2.0
  - 0.1.0
  - 0.0.1

auth-managers:
  - airflow.providers.keycloak.auth_manager.keycloak_auth_manager.KeycloakAuthManager

config:
  keycloak_auth_manager:
    description: This section contains settings for Keycloak auth manager integration.
    options:
      client_id:
        description: |
          Client ID configured in Keycloak to integrate with Airflow.
          This client must follow the standard OpenID Connect authentication flow.
        type: string
        version_added: 0.0.1
        example: ~
        default: ~
      client_secret:
        description: |
          Secret associated to the client configured in Keycloak to integrate with Airflow.
        type: string
        sensitive: true
        version_added: 0.0.1
        example: ~
        default: ~
      realm:
        description: |
          Realm configured in Keycloak associated to Airflow.
          This realm define all users, roles and groups used in Airflow.
        type: string
        version_added: 0.0.1
        example: ~
        default: ~
      server_url:
        description: |
          Keycloak server URL.
          This server URL is used by the Airflow API server to communicate with Keycloak.
          If the Airflow API server and Keycloak are running in Docker,
          set "http://host.docker.internal:<PORT>" (default value).
        type: string
        version_added: 0.0.1
        example: ~
        default: "http://host.docker.internal:48080"
      requests_pool_size:
        description: |
          Size of the connection pool used by the Keycloak auth manager.
          This setting improves performance when multiple requests are made to Keycloak server.
        type: integer
        version_added: 0.4.0
        example: "10"
        default: "10"
      requests_retries:
        description: |
          Number of retries for failed requests made by the Keycloak auth manager.
          This setting helps to handle transient network issues.
        type: integer
        version_added: 0.4.0
        example: "3"
        default: "3"
