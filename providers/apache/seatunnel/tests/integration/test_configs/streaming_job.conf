    rows = [
      {
        kind = INSERT
        fields = ["Alice", 28, 1640995200000]
      },
      {
        kind = INSERT
        fields = ["Bob", 35, 1640995260000]
      }
    ]
  }
}

transform {
}

sink {
  Console {
    plugin_input = "fake"
  }
}
