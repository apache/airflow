package-name: apache-airflow-providers-apache-seatunnel
name: Apache SeaTunnel Provider
description: |
    `Apache SeaTunnel <https://seatunnel.apache.org/>`__

suspended: false
versions:
  - 0.1.0

dependencies:
  - apache-airflow>=3.0.0
  - requests>=2.25.0

integrations:
  - integration-name: Apache SeaTunnel
    external-doc-url: https://seatunnel.apache.org/
    logo: /integration-logos/apache/seatunnel.png
    tags: [apache]

operators:
  - integration-name: Apache SeaTunnel
    python-modules:
      - airflow.providers.apache.seatunnel.operators.seatunnel_operator

sensors:
  - integration-name: Apache SeaTunnel
    python-modules:
      - airflow.providers.apache.seatunnel.sensors.seatunnel_sensor

hooks:
  - integration-name: Apache SeaTunnel
    python-modules:
      - airflow.providers.apache.seatunnel.hooks.seatunnel_hook

connection-types:
  - hook-class-name: airflow.providers.apache.seatunnel.hooks.seatunnel_hook.SeaTunnelHook
    connection-type: apache_seatunnel
