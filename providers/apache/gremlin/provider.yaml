---
package-name: apache-airflow-providers-apache-gremlin
name: Apache Gremlin
description: |
    `Apache Gremlin <https://tinkerpop.apache.org/gremlin.html>`__
    provides hooks to interact with Graph DB using the Gremlin API.
state: ready
source-date-epoch: 1686592800
# note that these versions are maintained by the release manager - do not update them manually
versions:
  - 0.0.1
integrations:
  - integration-name: Apache Gremlin
    external-doc-url: https://tinkerpop.apache.org/gremlin.html
    how-to-guide:
      - /docs/apache-airflow-providers-apache-gremlin/operators/gremlin.rst
    tags: [software]
operators:
  - integration-name: Apache Gremlin
    python-modules:
      - airflow.providers.apache.gremlin.operators.gremlin
hooks:
  - integration-name: Apache Gremlin
    python-modules:
      - airflow.providers.apache.gremlin.hooks.gremlin
connection-types:
  - hook-class-name: airflow.providers.apache.gremlin.hooks.gremlin.GremlinHook
    connection-type: gremlin
