---
package-name: apache-airflow-providers-greatexpectations

name: Great Expectations

description: |
    `Great Expectations <https://greatexpectations.io/>`__

state: ready
source-date-epoch: 1751473874

# Note that those versions are maintained by release manager - do not update them manually
# with the exception of case where other provider in sources has >= new provider version.
# In such case adding >= NEW_VERSION and bumping to NEW_VERSION in a provider have
# to be done in the same PR
versions:
  - 1.0.0

integrations:
  - integration-name: Great Expectations
    external-doc-url: https://greatexpectations.io/
    how-to-guide:
      - /docs/apache-airflow-providers-greatexpectations/operators/gx_validate_checkpoint_operator.rst
      - /docs/apache-airflow-providers-greatexpectations/operators/gx_validate_data_frame_operator.rst
      - /docs/apache-airflow-providers-greatexpectations/operators/gx_validate_batch_operator.rst
    tags: [software]

hooks:
  - integration-name: Great Expectations
    python-modules:
      - airflow.providers.greatexpectations.hooks.gx_cloud

operators:
  - integration-name: Great Expectations
    python-modules:
      - airflow.providers.greatexpectations.operators.validate_checkpoint
      - airflow.providers.greatexpectations.operators.validate_dataframe
      - airflow.providers.greatexpectations.operators.validate_batch

connection-types:
  - hook-class-name: airflow.providers.greatexpectations.hooks.gx_cloud.GXCloudHook
    connection-type: gx_cloud
