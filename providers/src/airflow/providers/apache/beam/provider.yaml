  - apache-beam>=2.59.0
  - pyarrow>=14.0.1

additional-extras:
  - name: google
    dependencies:
      - apache-beam[gcp]

# Apache Beam currently does not support Python 3.12
# There is an issue tracking it https://github.com/apache/beam/issues/29149.
# While the original issue above is closed, Apache Beam still does not support Python 3.12
# because the dill version used by them break our PythonVirtualenvOperator when dill is enabled
# See https://github.com/apache/beam/issues/32617
excluded-python-versions: ['3.12']

integrations:
  - integration-name: Apache Beam
    external-doc-url: https://beam.apache.org/
    how-to-guide:
      - /docs/apache-airflow-providers-apache-beam/operators.rst
    tags: [apache]

operators:
  - integration-name: Apache Beam
    python-modules:
      - airflow.providers.apache.beam.operators.beam

hooks:
  - integration-name: Apache Beam
    python-modules:
      - airflow.providers.apache.beam.hooks.beam

triggers:
  - integration-name: Apache Beam
    python-modules:
      - airflow.providers.apache.beam.triggers.beam
