config:
  fab:
    description: This section contains configs specific to FAB provider.
    options:
      auth_rate_limited:
        description: |
          Boolean for enabling rate limiting on authentication endpoints.
        version_added: 1.0.2
        type: boolean
        example: ~
        default: "True"
      auth_rate_limit:
        description: |
          Rate limit for authentication endpoints.
        version_added: 1.0.2
        type: string
        example: ~
        default: "5 per 40 second"
      update_fab_perms:
        description: |
          Update FAB permissions and sync security manager roles
          on webserver startup
        version_added: 1.0.2
        type: string
        example: ~
        default: "True"
      auth_backends:
        description: |
          Comma separated list of auth backends to authenticate users of the API.
        version_added: 2.3.0
        type: string
        example: ~
        default: "airflow.providers.fab.auth_manager.api.auth.backend.session"

auth-managers:
  - airflow.providers.fab.auth_manager.fab_auth_manager.FabAuthManager
