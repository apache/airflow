---
package-name: apache-airflow-providers-influxdb3

name: InfluxDB 3

description: |
    `InfluxDB 3.x <https://www.influxdata.com/>`__ (Core/Enterprise/Cloud Dedicated)

state: ready
source-date-epoch: 1763069749
# Note that those versions are maintained by release manager - do not update them manually
# with the exception of case where other provider in sources has >= new provider version.
# In such case adding >= NEW_VERSION and bumping to NEW_VERSION in a provider have
# to be done in the same PR
versions:
  - 1.0.0

integrations:
  - integration-name: InfluxDB 3
    external-doc-url: https://www.influxdata.com/
    tags: [software]

hooks:
  - integration-name: InfluxDB 3
    python-modules:
      - airflow.providers.influxdb3.hooks.influxdb3

operators:
  - integration-name: InfluxDB 3
    python-modules:
      - airflow.providers.influxdb3.operators.influxdb3

connection-types:
  - hook-class-name: airflow.providers.influxdb3.hooks.influxdb3.InfluxDB3Hook
    connection-type: influxdb3
