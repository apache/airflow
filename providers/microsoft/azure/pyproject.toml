[build-system]
requires = ["flit_core >=3.8.0,<4"]
build-backend = "flit.buildapi"

[project]
name = "apache-airflow-providers-microsoft-azure"
version = "5.0.0"
authors = [
    {name = "Apache Airflow PMC", email = "dev@airflow.apache.org"},
]
maintainers = [
    {name = "Apache Airflow PMC", email = "dev@airflow.apache.org"},
]
description = "Provider for Apache Airflow. Implements apache-airflow-providers-microsoft-azure package"
readme = "README.rst"
requires-python = ">=3.7"
keywords = ["airflow", "airflow-provider", "apache-airflow-providers-microsoft-azure"]
license = {file = "LICENSE.txt"}
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Environment :: Web Environment",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "Framework :: Apache Airflow",
    "Framework :: Apache Airflow :: Provider",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Topic :: System :: Monitoring",
]


dependencies = [
    "apache-airflow>=2.3.0",
    "azure-batch>=8.0.0",
    "azure-cosmos>=4.0.0",
    "azure-datalake-store>=0.0.45",
    "azure-identity>=1.3.1",
    "azure-keyvault-secrets>=4.1.0,<5.0",
    "azure-kusto-data>=0.0.43,<0.1",
    "azure-mgmt-containerinstance>=1.5.0,<2.0",
    "azure-mgmt-datafactory>=1.0.0,<2.0",
    "azure-mgmt-datalake-store>=0.5.0",
    "azure-mgmt-resource>=2.2.0",
    "azure-storage-blob>=12.14.0",
    "azure-storage-common>=2.1.0",
    "azure-storage-file>=2.1.0",
    "azure-servicebus>=7.6.1; platform_machine != \"aarch64\"",
    "azure-synapse-spark",
    "adal>=1.2.7",
]

[project.urls]
"Documentation" = "https://airflow.apache.org/docs/apache-airflow-providers-microsoft-azure/5.0.0/"
"Bug Tracker" = "https://github.com/apache/airflow/issues"
"Source Code" = "https://github.com/apache/airflow"
"Slack Chat" = "https://s.apache.org/airflow-slack"
"Twitter" = "https://twitter.com/ApacheAirflow"
"YouTube" = "https://www.youtube.com/channel/UCSXwxpWZQ7XZ1WL3wqevChA/"

[project.entry-points."apache_airflow_provider"]
provider_info = "airflow.providers.microsoft.azure.get_provider_info:get_provider_info"

[tool.flit.module]
name = "airflow.providers.microsoft.azure"