    python-modules:
      - airflow.providers.microsoft.psrp.operators.psrp

hooks:
  - integration-name: Windows PowerShell Remoting Protocol
    python-modules:
      - airflow.providers.microsoft.psrp.hooks.psrp

connection-types:
