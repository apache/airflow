  - name: 'gcr.io/cloud-builders/docker'
    waitFor: ['-']
    id: 'Build local images for Airflow CI - Python 3.6'
    entrypoint: '/bin/bash'
    env:
      - "CI=true"
      - "PYTHON_VERSION=3.6"
      - "DOCKERHUB_USER=${_DOCKERHUB_USER}"
      - "BUILD_ID=${BUILD_ID}"
      - "BRANCH_NAME=${BRANCH_NAME}"
    args: ['-c', './hooks/build']
    volumes:
    - name: 'dist-3.6'
      path: '/workspace/dist'
  - name: 'gcr.io/cloud-builders/gsutil'
    args: ['-m', 'cp', '-r', '.', 'gs://travis-ci-results/']
    dir: 'dist'
    volumes:
      - name: 'dist-3.6'
        path: '/workspace/dist'
substitutions:
  _DOCKERHUB_USER: 'potiuk' # TODO: change back to 'airflow'
options:
  machineType: 'N1_HIGHCPU_8'
timeout: 4800s
