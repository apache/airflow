---
openapi: 3.0.2
info:
  title: Airflow Internal API
  version: 1.0.0
  description: |
    This is Airflow Internal API - which is a proxy for components running
    customer code for connecting to Airflow Database.

    It is not intended to be used by any external code.

    You can find more information in AIP-44
    https://cwiki.apache.org/confluence/display/AIRFLOW/AIP-44+Airflow+Internal+API


servers:
  - url: /internal_api/v1
    description: Airflow Internal API
paths:
  "/rpcapi":
    post:
      operationId: rpcapi
      deprecated: false
      x-openapi-router-controller: airflow.api_internal.endpoints.rpc_api_endpoint
      operationId: internal_airflow_api
      tags:
      - JSONRPC
      parameters: []
      responses:
        '200':
          description: Successful response
      requestBody:
        x-body-name: body
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
              - method
              - jsonrpc
              - params
              properties:
                jsonrpc:
                  type: string
                  default: '2.0'
                  description: JSON-RPC Version (2.0)
                method:
                  type: string
                  description: Method name
                params:
                  title: Parameters
                  type: string
x-headers: []
x-explorer-enabled: true
x-proxy-enabled: true
components:
  schemas:
    JsonRpcRequired:
      type: object
      required:
      - method
      - jsonrpc
      properties:
        method:
          type: string
          description: Method name
        jsonrpc:
          type: string
          default: '2.0'
          description: JSON-RPC Version (2.0)
      discriminator:
        propertyName: method_name
tags: []
