---
package-name: apache-airflow-providers-core
name: Core
description: |
    Airflow Core Provider
state: ready
# note that those versions are maintained by release manager - do not update them manually
versions:
  - 1.0.0

dependencies:
  - apache-airflow>=2.8.0

operators:
  - integration-name: Core
    python-modules:
      - airflow.providers.core.time.operators.datetime
      - airflow.providers.core.time.operators.weekday

sensors:
  - integration-name: Core
    python-modules:
      - airflow.providers.core.time.sensors.date_time
      - airflow.providers.core.time.sensors.time_delta
      - airflow.providers.core.time.sensors.time_sensor
      - airflow.providers.core.time.sensors.weekday
