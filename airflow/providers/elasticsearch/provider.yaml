    connection-type: elasticsearch

logging:
  - airflow.providers.elasticsearch.log.es_task_handler.ElasticsearchTaskHandler

config:
  elasticsearch:
    description: ~
    options:
      host:
        description: |
          Elasticsearch host
        version_added: 1.10.4
        type: string
        example: ~
        default: ""
      log_id_template:
        description: |
          Format of the log_id, which is used to query for a given tasks logs
        version_added: 1.10.4
        type: string
        example: ~
        is_template: true
        default: "{dag_id}-{task_id}-{run_id}-{map_index}-{try_number}"
      end_of_log_mark:
        description: |
          Used to mark the end of a log stream for a task
        version_added: 1.10.4
        type: string
        example: ~
        default: "end_of_log"
      frontend:
        description: |
          Qualified URL for an elasticsearch frontend (like Kibana) with a template argument for log_id
          Code will construct log_id using the log_id template from the argument above.
          NOTE: scheme will default to https if one is not provided
        version_added: 1.10.4
        type: string
        example: "http://localhost:5601/app/kibana#/discover\
          ?_a=(columns:!(message),query:(language:kuery,query:'log_id: \"{log_id}\"'),sort:!(log.offset,asc))"
        default: ""
      write_stdout:
        description: |
          Write the task logs to the stdout of the worker, rather than the default files
        version_added: 1.10.4
        type: string
        example: ~
        default: "False"
      json_format:
        description: |
          Instead of the default log formatter, write the log lines as JSON
        version_added: 1.10.4
        type: string
        example: ~
        default: "False"
      json_fields:
        description: |
          Log fields to also attach to the json output, if enabled
        version_added: 1.10.4
        type: string
        example: ~
        default: "asctime, filename, lineno, levelname, message"
      host_field:
        description: |
          The field where host name is stored (normally either `host` or `host.name`)
        version_added: 2.1.1
        type: string
        example: ~
        default: "host"
      offset_field:
        description: |
          The field where offset is stored (normally either `offset` or `log.offset`)
        version_added: 2.1.1
        type: string
        example: ~
        default: "offset"
      index_patterns:
        description: |
          Comma separated list of index patterns to use when searching for logs (default: `_all`).
        version_added: 2.6.0
        type: string
        example: something-*
        default: "_all"
  elasticsearch_configs:
    description: ~
    options:
      http_compress:
        description: ~
        version_added: 1.10.5
        type: string
        example: ~
        default: "False"
      verify_certs:
        description: ~
        version_added: 1.10.5
        type: string
        example: ~
        default: "True"
