    external-doc-url: https://www.elastic.co/elasticsearch
    logo: /integration-logos/elasticsearch/Elasticsearch.png
    tags: [software]

hooks:
  - integration-name: Elasticsearch
    python-modules:
      - airflow.providers.elasticsearch.hooks.elasticsearch

connection-types:
