---
package-name: apache-airflow-providers-remote
name: Remote Executor
description: |
  Handle remote workers via HTTP(s) connection and distribute work over distributed sites

state: ready
source-date-epoch: 1720863625
# note that those versions are maintained by release manager - do not update them manually
versions:
  - 0.1.0pre0

dependencies:
  - apache-airflow>=2.10.0,<3.0
  - pydantic

executors:
  - airflow.providers.remote.executors.RemoteExecutor

plugins:
  - name: remote_executor
    plugin-class: airflow.providers.remote.plugins.remote_executor_plugin.RemoteExecutorPlugin

config:
  remote:
    description: |
      This section only applies if you are using the RemoteExecutor in
      ``[core]`` section above
    options:
      api_enabled:
        description: |
          Flag if the plugin endpoint is enabled to serve remote workers.
        version_added: ~
        type: boolean
        example: "True"
        default: "False"
      api_url:
        description: |
          URL endpoint on which the Airflow code remote API is accessible from remote worker.
        version_added: ~
        type: string
        example: https://airflow.hosting.org/remote_worker/v1/rpcapi
        default: ~
      job_poll_interval:
        description: |
          Remote worker currently polls for new jobs via HTTP. This parameter defines the number
          of seconds it should sleep between polls for new jobs.
          Job polling only happens if the remote worker seeks for new work. Not if busy.
        version_added: ~
        type: integer
        example: "5"
        default: "5"
      heartbeat_interval:
        description: |
          Remote worker continuously reports status to the central site. This parameter defines
          how often a status with heartbeat should be sent.
          During heartbeat status is reported as well as it is checked if a running task is to be terminated.
        version_added: ~
        type: integer
        example: "10"
        default: "30"
      worker_concurrency:
        description: |
          The concurrency that will be used when starting workers with the
          ``airflow remote worker`` command. This defines the number of task instances that
          a worker will take, so size up your workers based on the resources on
          your worker box and the nature of your tasks
        version_added: ~
        type: integer
        example: ~
        default: "8"
      job_success_purge:
        description: |
          Minutes after which successful jobs for remote executor are purged from database
        version_added: ~
        type: integer
        example: ~
        default: "5"
      job_fail_purge:
        description: |
          Minutes after which failed jobs for remote executor are purged from database
        version_added: ~
        type: integer
        example: ~
        default: "60"
