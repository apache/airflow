---
package-name: apache-airflow-providers-cloudera
name: Cloudera
description: |
  `Cloudera <https://cloudera.com/>`__

dependencies:
  - apache-airflow>=2.3.0
  - cloudera-cde-sdk>=1.0.1,<2.0.0
  - cryptography>=3.3.2
  - pathlib2
  - pure25519
  - retrying
  - requests
  - tenacity

versions:
  - 2.0.0

integrations:
  - integration-name: Cloudera
    external-doc-url: https://docs.cloudera.com/data-engineering/cloud/orchestrate-workflows/index.html
    logo: /integration-logos/cloudera/Cloudera.png
    how-to-guide:
      - /docs/apache-airflow-providers-cloudera/operators/cde_run_job.rst
      - /docs/apache-airflow-providers-cloudera/operators/execute_query.rst
    tags: [service]

operators:
  - integration-name: Cloudera
    python-modules:
      - airflow.providers.cloudera.operators.cde_operator
      - airflow.providers.cloudera.operators.cdw_operator

hooks:
  - integration-name: Cloudera
    python-modules:
      - airflow.providers.cloudera.hooks.cde_hook
      - airflow.providers.cloudera.hooks.cdw_hook

sensors:
  - integration-name: Cloudera
    python-modules:
      - airflow.providers.cloudera.sensors.cdw_sensor

connection-types:
  - hook-class-name: airflow.providers.cloudera.hooks.cde_hook.CdeHook
    connection-type: cloudera_data_engineering
  - hook-class-name: airflow.providers.cloudera.hooks.cde_hook.CdwHook
    connection-type: hive_cli
