---
package-name: apache-airflow-providers-kafka
name: Kafka
description: |
    `Atlassian Jira <https://www.atlassian.com/>`__

versions:
  - 2.0.0
  - 1.0.2
  - 1.0.1
  - 1.0.0

additional-dependencies:
  - apache-airflow>=2.1.2

integrations:
  - integration-name: Atlassian Jira
    external-doc-url: https://www.atlassian.com/pl/software/jira
    logo: /integration-logos/jira/Jira.png
    tags: [software]

hooks:
  - integration-name: Kafka Consumer
    python-modules:
      - airflow.providers.kafka.hooks.kafka

hook-class-names:
  - airflow.providers.kafka.hooks.kafka.KafkaHook
