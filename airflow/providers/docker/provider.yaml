---
package-name: apache-airflow-providers-docker
name: Docker
description: |
    `Docker <https://docs.docker.com/install/>`__

versions:
  - 2.4.0
  - 2.3.0
  - 2.2.0
  - 2.1.1
  - 2.1.0
  - 2.0.0
  - 1.2.0
  - 1.1.0
  - 1.0.2
  - 1.0.1
  - 1.0.0

additional-dependencies:
  - apache-airflow>=2.1.0

integrations:
  - integration-name: Docker
    external-doc-url: https://docs.docker.com/
    logo: /integration-logos/docker/Docker.png
    tags: [software]
  - integration-name: Docker Swarm
    external-doc-url: https://docs.docker.com/engine/swarm/
    logo: /integration-logos/docker/Docker-Swarm.png
    tags: [software]

operators:
  - integration-name: Docker
    python-modules:
      - airflow.providers.docker.operators.docker
  - integration-name: Docker Swarm
    python-modules:
      - airflow.providers.docker.operators.docker_swarm

hooks:
  - integration-name: Docker
    python-modules:
      - airflow.providers.docker.hooks.docker

hook-class-names:  # deprecated - to be removed after providers add dependency on Airflow 2.2.0+
  - airflow.providers.docker.hooks.docker.DockerHook

connection-types:
  - hook-class-name: airflow.providers.docker.hooks.docker.DockerHook
    connection-type: docker

task-decorators:
  - class-name: airflow.providers.docker.decorators.docker.docker_task
    name: docker
