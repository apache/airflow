---
package-name: apache-airflow-providers-ydb
name: YDB
description: |
  `YDB <https://ydb.tech/>`__

state: ready
source-date-epoch: 1715384469
# note that those versions are maintained by release manager - do not update them manually
versions:
  - 1.0.0

dependencies:
  - apache-airflow>=2.7.0
  - apache-airflow-providers-common-sql>=1.3.1
  - ydb>=3.11.3

integrations:
  - integration-name: YDB
    external-doc-url: https://ydb.tech/docs/en/
    how-to-guide:
      - /docs/apache-airflow-providers-ydb/operators/ydb_operator_howto_guide.rst
    logo: /integration-logos/ydb/ydb.png
    tags: [software]

operators:
  - integration-name: YDB
    python-modules:
      - airflow.providers.ydb.operators.ydb

hooks:
  - integration-name: YDB
    python-modules:
      - airflow.providers.ydb.hooks.ydb
      - airflow.providers.ydb.hooks._vendor.dbapi.connection
      - airflow.providers.ydb.hooks._vendor.dbapi.constants
      - airflow.providers.ydb.hooks._vendor.dbapi.cursor
      - airflow.providers.ydb.hooks._vendor.dbapi.errors

connection-types:
  - hook-class-name: airflow.providers.ydb.hooks.ydb.YDBHook
    connection-type: ydb
