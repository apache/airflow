---
package-name: apache-airflow-providers-hbase
name: HBase
description: |
    `Apache HBase <https://hbase.apache.org/>`__

state: ready
source-date-epoch: 1734000000
# note that those versions are maintained by release manager - do not update them manually
versions:
  - 1.0.0

dependencies:
  - apache-airflow>=2.7.0
  - happybase>=1.2.0

integrations:
  - integration-name: HBase
    external-doc-url: https://hbase.apache.org/
    tags: [apache, database]

operators:
  - integration-name: HBase
    python-modules:
      - airflow.providers.hbase.operators.hbase

sensors:
  - integration-name: HBase
    python-modules:
      - airflow.providers.hbase.sensors.hbase

hooks:
  - integration-name: HBase
    python-modules:
      - airflow.providers.hbase.hooks.hbase

connection-types:
  - hook-class-name: airflow.providers.hbase.hooks.hbase.HBaseHook
    connection-type: hbase

example-dags:
  - airflow.providers.hbase.example_dags.example_hbase