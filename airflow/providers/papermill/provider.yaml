package-name: apache-airflow-providers-papermill
name: Papermill
description: |
    `Papermill <https://github.com/nteract/papermill>`__

state: ready
source-date-epoch: 1723970506
# note that those versions are maintained by release manager - do not update them manually
versions:
  - 3.8.0
  - 3.7.2
  - 3.7.1
  - 3.7.0
  - 3.6.2
  - 3.6.1
  - 3.6.0
  - 3.5.0
  - 3.4.0
  - 3.2.1
  - 3.2.0
  - 3.1.1
  - 3.1.0
  - 3.0.0
  - 2.2.3
  - 2.2.2
  - 2.2.1
  - 2.2.0
  - 2.1.0
  - 2.0.1
  - 2.0.0
  - 1.0.2
  - 1.0.1
  - 1.0.0

dependencies:
  - apache-airflow>=2.8.0
  - papermill[all]>=2.6.0
  - scrapbook[all]
  - ipykernel
  - pandas>=2.1.2,<2.2;python_version>="3.9"
  - pandas>=1.5.3,<2.2;python_version<"3.9"
  - python3-saml>=1.16.0

integrations:
  - integration-name: Papermill
    external-doc-url: https://github.com/nteract/papermill
    how-to-guide:
      - /docs/apache-airflow-providers-papermill/operators.rst
    logo: /integration-logos/papermill/Papermill.png
    tags: [software]

operators:
  - integration-name: Papermill
    python-modules:
      - airflow.providers.papermill.operators.papermill

hooks:
  - integration-name: Papermill
    python-modules:
      - airflow.providers.papermill.hooks.kernel

connection-types:
  - hook-class-name: airflow.providers.papermill.hooks.kernel.KernelHook
    connection-type: jupyter_kernel
