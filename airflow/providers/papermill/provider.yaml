---
package-name: apache-airflow-providers-papermill
name: Papermill
description: |
    `Papermill <https://github.com/nteract/papermill>`__

# Papermill is technically compliant with 3.12, but it's 2.5.0 version that is compliant, requires pinned
# version of aiohttp which conflicts with other providers. The fix for that is implemented extra-links:
# https://github.com/nteract/papermill/pull/771 and waits for new Papermill release
excluded-python-versions: ['3.12']

state: ready
source-date-epoch: 1705912216
versions:
  - 3.6.1
  - 3.6.0
  - 3.5.0
  - 3.4.0
  - 3.2.1
  - 3.2.0
  - 3.1.1
  - 3.1.0
  - 3.0.0
  - 2.2.3
  - 2.2.2
  - 2.2.1
  - 2.2.0
  - 2.1.0
  - 2.0.1
  - 2.0.0
  - 1.0.2
  - 1.0.1
  - 1.0.0

dependencies:
  - apache-airflow>=2.6.0
  - papermill[all]>=2.4.0
  - scrapbook[all]
  - ipykernel

integrations:
  - integration-name: Papermill
    external-doc-url: https://github.com/nteract/papermill
    how-to-guide:
      - /docs/apache-airflow-providers-papermill/operators.rst
    logo: /integration-logos/papermill/Papermill.png
    tags: [software]

operators:
  - integration-name: Papermill
    python-modules:
      - airflow.providers.papermill.operators.papermill

hooks:
  - integration-name: Papermill
    python-modules:
      - airflow.providers.papermill.hooks.kernel

connection-types:
  - hook-class-name: airflow.providers.papermill.hooks.kernel.KernelHook
    connection-type: jupyter_kernel
