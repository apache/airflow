---
package-name: apache-airflow-providers-sas
name: SAS
description: |
  `SAS <https://sas.com/>`__
versions:
  - 1.0.0

dependencies:
  - apache-airflow>=2.3.0

integrations:
  - integration-name: SAS
    external-doc-url: https://sas.com/
    how-to-guide:
      - /docs/apache-airflow-providers-sas/operators.rst
    tags: [service]

operators:
  - integration-name: SAS
    python-modules:
      - airflow.providers.sas.operators.sas_jobexecution
      - airflow.providers.sas.operators.sas_studioflow
