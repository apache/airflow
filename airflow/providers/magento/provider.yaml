---
package-name: apache-airflow-providers-magento
name: Magento
description: |
    `Magento <https://github.com/magento/magento2/>`__

state: ready
source-date-epoch: 1718605344
# note that those versions are maintained by release manager - do not update them manually
versions:
  - 1.0.0

dependencies:
  - apache-airflow>=2.8.0

integrations:
  - integration-name: Magento
    external-doc-url: https://www.magento.com/
    how-to-guide:
      - /docs/apache-airflow-providers-magento/operators/magento_apex_rest.rst
      - /docs/apache-airflow-providers-magento/operators/catalog_product.rst
    logo: /integration-logos/magento/Magento.png
    tags: [service]

operators:
  - integration-name: Magento
    python-modules:
      - airflow.providers.magento.operators.catalog_product
      - airflow.providers.magento.operators.sales_order
      - airflow.providers.magento.operators.csv_export

hooks:
  - integration-name: Magento
    python-modules:
      - airflow.providers.magento.hooks.magento

connection-types:
  - hook-class-name: airflow.providers.magento.hooks.magento.MagentoHook
    connection-type: magento
