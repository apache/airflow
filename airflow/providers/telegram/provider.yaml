---
package-name: apache-airflow-providers-telegram
name: Telegram
description: |
    `Telegram <https://telegram.org/>`__

versions:
  - 3.1.0
  - 3.0.0
  - 2.0.4
  - 2.0.3
  - 2.0.2
  - 2.0.1
  - 2.0.0
  - 1.0.2
  - 1.0.1
  - 1.0.0

dependencies:
  - apache-airflow>=2.3.0
  # The telegram bot 20.0.0 is not yet compatible with our provider as documented in
  # https://github.com/apache/airflow/issues/28670. This limit should be removed (and likely replaced
  # with >=20.0.0) once the issue is fixed.
  - python-telegram-bot>=13.0,<20.0.0

integrations:
  - integration-name: Telegram
    external-doc-url: https://telegram.org/
    how-to-guide:
      - /docs/apache-airflow-providers-telegram/operators.rst
    logo: /integration-logos/telegram/Telegram.png
    tags: [service]

operators:
  - integration-name: Telegram
    python-modules:
      - airflow.providers.telegram.operators.telegram

hooks:
  - integration-name: Telegram
    python-modules:
      - airflow.providers.telegram.hooks.telegram
