{% extends 'appbuilder/init.html' %}
{% import 'appbuilder/baselib.html' as baselib %}


{% block head_css %}
{{ super() }}
<link rel="stylesheet" type="text/css"
      href="{{ url_for('static', filename='css/curve.css') }}">
<link rel="stylesheet" type="text/css"
      href="{{ url_for('static', filename='css/main.css') }}">
<link rel="stylesheet" type="text/css"
      href="{{ url_for('static', filename='css/bootstrap-theme.css') }}">
<script src="{{ url_for('static', filename='js/echarts.js') }}" type="text/javascript"></script>
{% endblock %}

{% block body %}
<div id="root">
  <div id="base-info-container" class="card flex">
    <fieldset class="base-info-item card flex-column justify-center">
      <legend class="base-info-title">二次确认</legend>
      <div class="base-info-content" style="--content-height:40px">
        <button class="button-double-check btn btn-primary margin">
          <span class="glyphicon glyphicon-ok" style="color:red" aria-hidden="true"></span>
          成功
        </button>
        <button class="button-double-check btn btn-primary margin">
          <span class="glyphicon glyphicon-remove" style="color:red" aria-hidden="true"></span>
          失败
        </button>
      </div>
    </fieldset>
  </div>
  <div style="flex:1" class="flex">
    <div id="result-container" class="card">
      {% for k,v in result.items() %}
      <div>{{ k }}:{{ v }}</div>
      {% endfor %}
    </div>
    <div id="echarts-container" style="flex:1" class="card flex-column">
      <div class="flex" id="actions-container">
        <span class="btn-group" data-toggle="buttons">
          <label class="btn"
                 title="Also include past task instances when clearing this one">
            <input id="update-chart-w-m" type="checkbox" value="true" name="past" autocomplete="off">
            角度/扭矩
          </label>
          <label class="btn"
                 title="Also include past task instances when clearing this one">
            <input id="update-chart-t-m" type="checkbox" value="false" name="past" autocomplete="off">
            时间/扭矩
          </label>
          <label class="btn"
                 title="Also include past task instances when clearing this one">
            <input id="update-chart-t-w" type="checkbox" value="false" name="past" autocomplete="off">
            时间/角度
          </label>
        </span>
        <!--        <button class="btn btn-primary margin" id="update-chart-w-m">角度/扭矩</button>-->
        <!--        <button class="btn btn-primary margin" id="update-chart-t-m">时间/扭矩</button>-->
        <!--        <button class="btn btn-primary margin" id="update-chart-t-w">时间/角度</button>-->
      </div>
      <div style="flex:1">
        <div id="echarts-main" style="width: 100%;height:100%;"></div>
      </div>
    </div>
  </div>
</div>
{% endblock %}


{% block tail_js %}
{{ super() }}
<script type="text/javascript">
  let curveChart = null;
  const result = JSON.parse('{{ result|tojson|safe }}');
  const curve = JSON.parse('{{ curve|tojson|safe }}');


  function genData(xKey, yKey) {
    const data = [];
    const xData = curve[xKey];
    const yData = curve[yKey];
    for (const x in xData) {
      data.push([xData[x], yData[x]]);
    }
    return data;
  }

  function updateChart(xKey, yKey, xName, yName) {
    const option = {
      title: {
        text: `${xName}-${yName}图`,
      },
      legend: {
        type: 'scroll',
        data: [yName],
      },
      xAxis: {type: 'value'},
      yAxis: {type: 'value'},
      series: [{
        name: yName,
        type: 'line',
        data: genData(xKey, yKey),
        symbol: 'none',
        markLine: {
          data: [
            {type: 'min', name: '最小值'},
            {type: 'max', name: '最大值'},
          ],
        },
      }],
      dataZoom: [
        {
          type: 'slider',
          xAxisIndex: 0,
          filterMode: 'empty',
        },
        {
          type: 'slider',
          yAxisIndex: 0,
          filterMode: 'empty',
        },
        {
          type: 'inside',
          xAxisIndex: 0,
          filterMode: 'empty',
        },
        {
          type: 'inside',
          yAxisIndex: 0,
          filterMode: 'empty',
        },
      ],
      tooltip: {
        trigger: 'axis',
      },
    };
    curveChart.setOption(option);
  }

  function chartInit() {
    curveChart = echarts.init(document.getElementById('echarts-main'));

    // 指定图表的配置项和数据
    const option = {};

    // 使用刚指定的配置项和数据显示图表。
    curveChart.setOption(option);
    updateChart('cur_w', 'cur_m', '角度', '扭矩');
  }

  $(document).ready(() => {
    chartInit();
  });

  $(window).resize(() => {
    if (!curveChart) {
      return;
    }
    curveChart.resize();
  });

  const info = [
    {
      title: '拧紧结果',
      content: '{{result.measure_result}}',
    },
    {
      title: '螺栓编号',
      content: '{{result.nut_no}}',
    },
    {
      title: '工具序列号',
      content: '{{result.tool_sn}}',
    },
    {
      title: '拧紧时间',
      content: '{{result.update_time}}',
    },
    {
      title: '训练结果',
      content: '{{task_instance.result}}',
    },
  ];

  info.reverse().forEach((i) => {
    const content = $('<fieldset class="base-info-item card flex-column justify-center">'
      + '      <legend class="base-info-title">'
      + i.title
      + '      </legend>'
      + '      <span class="base-info-content">'
      + i.content
      + '      </span>'
      + '    </fieldset>');

    $('#base-info-container').prepend(content);
  });


  $('#update-chart-w-m').change(() => {
    updateChart('cur_w', 'cur_m', '角度', '扭矩');
  });

  $('#update-chart-t-m').change(() => {
    updateChart('cur_t', 'cur_m', '时间', '扭矩');
  });

  $('#update-chart-t-w').change(() => {
    updateChart('cur_t', 'cur_w', '时间', '角度');
  });
</script>
{% endblock %}
